{% extends 'wears/base.html' %}

{% load static %}

{% block title %}Footwears{% endblock %}

{% block content %}

<div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://res.cloudinary.com/dykhctgak/image/upload/v1690530082/BG/footy_product1_oofrnf.jpg" class="d-block w-100 h-60" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dykhctgak/image/upload/v1690529735/femalewear/footwear/footy_bg2_csee4u.jpg" class="d-block w-100 h-60" alt="...">
                                
            </div>
            <div class="carousel-item">
                <img src="https://res.cloudinary.com/dykhctgak/image/upload/v1690529731/femalewear/footwear/shoe1-2_v1rgqg.jpg" class="d-block w-100 h-60" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-8 text-center">
            <h2 class="title text-info">Our Footwears</h2>
            <div class="row">
                {% for footwear in footwears %}
                <div class="col-md-4 p-3 prod">
                    <div class="card" style="width: 14rem;">
                        <img src="{{ footwear.fImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="fot{{ footwear.id }}" class="card-title">{{ footwear.name }}</h5>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="footwear{{ footwear.id }}" value="{{ footwear.priceM }}" checked>
                                    M: {{ footwear.priceM }} $
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="footwear{{ footwear.id }}" value="{{ footwear.priceL }}">
                                    L: {{ footwear.priceL }} $
                                </label>
                            </div>
                        </div>
                        <div>
                            <!--<button class="btn-info mt-3" onclick="addBurger('{{ footwear.id }}')">Add to cart</button>-->
                            <button class="btn mt-3 btn-info" onclick="addFootwear('{{ footwear.id }}')">Add to cart</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4 order">
            <div class="bg-dark p-4 rounded text-light">
                <h2 class="text-center">Order List</h2>
                <ul id="fcart"></ul>
                <h4 class="text-end" id="ftotal">Total: 0 $</h4>
                
            </div>
        </div>
    </div>
</div>



<script src="{% static 'wears/js/foot.js' %}"></script>
{% endblock %}
